<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend tehnologija</title>
</head>

<body>
<h2>Radio buttons</h2>
<p>Odaberi omiljenu web tehnologiju:</p>
<form>
    <div>
    <input type="radio" id="html" value="HTML" name="omiljena"/>
    <label>HTML</label>
    </div>

    <div>
    <input type="radio" id="css" value="CSS" name="omiljena"/>
    <label>CSS</label>
    </div>
    <div>
    <input type="radio" id="js" value="JavaScript" name="omiljena"/>
    <label>JavaScript</label>
    </div>
</form>

</body>
</html>
