<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register forma</title>
</head>
<body>

<form>
    <label for="email">Email: </label>
    <br>
    <input type="email" id="email">
    <br>
    <label for="name">First name:</label>
    <br>
    <input type="text" id="name" required placeholder="Adnan"/>
    <br>
    <label for="surname">Last name:</label>
    <br>
    <input type="text" id="surname" placeholder="Aganović"/>
    <br>
    <label for="mobile">Mobile or phone number</label>
    <br>
    <input type="number" id="mobile">
    <br>
    <label for="password">Password:</label>
    <br>
    <input type="password" id="password">
    <br>
    <label for="color-chooser">Omiljena boja</label>
    <br>
    <input type="color" id="color-chooser">
    <br>
    <label for="slika">Profilna slika</label>
    <br>
    <input type="file" id="slika">
    <br>
    <label for="sharing">Da li podržavate dijeljenje podataka?</label>
    <br>
    <input type="checkbox" id="sharing">

    <br>
    <input type="submit" value="Registruj se">
</form>

</body>
</html>
