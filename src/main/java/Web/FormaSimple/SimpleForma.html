<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jednostavna Forma</title>
</head>
<body>
<h2>Primjer jednostavne forme</h2>
<form action="RasporedCasova.html" method="get">
    <label>Ime:</label>
    <br>
    <input type="text">
    <br>
    <label>Prezime:</label>
    <br>
    <input type="text">
    <br>
    <input type="submit" value="Pošalji">
</form>


<h2>Primjer jednostavne forme 2</h2>
<form action="www.google.com" method="post">
    <label for="first_name">Ime:</label>
    <br>
    <input type="text" id="first_name" required>
    <br>
    <label for="surname">Prezime:</label>
    <br>
    <input type="text" id="surname" required>
    <br>
    <input type="submit" value="Pošalji">
</form>
</body>
</html>
